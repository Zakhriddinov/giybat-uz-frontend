<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/create-post.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <title>G'iybat Tahrirlash</title>
</head>

<body>
    <div class="wrapper">

        <div id="header"></div>

        <!-- Main start -->
        <section class="post" id="post">
            <div class="container">
                <div class="post_container">
                    <p class="post_text">Orqaga qaytish</p>
                    <h2 class="post_title">G'iybatni Tahrirlash</h2>
                    <div class="post_block">
                        <h3 class="post_input_name">Post uchun rasmlar</h3>
                        <p class="post_text__inner">
                            Diqqat! 4 ta gacha rasm joylash mumkin! Rasmlar razmeri 1mb dan
                            oshishi mumkin emas.
                        </p>
                        <div class="post_block__pictures">
                            <div class="post_img__box">
                                <button class="post_basket__btn"></button>
                                <img src="./images/book7.png" class="post_img" />
                            </div>
                            <div class="post_img__box add_content">
                                <button class="post_additions__btn add_content__btn">
                                    <span class="post_span__vertical"></span>
                                    <span class="post_span__horizontal"></span>
                                </button>
                            </div>
                        </div>
                        <p class="post_text__sub">
                            *Birinchida turgan rasm Cover rasm bo’lib ishlatiladi!
                        </p>
                        <div class="post_form">
                            <h3 class="post_input_name">Sarlavha *</h3>
                            <div class="post_textarea__box">
                                <input class="post_input" value="Kitob o‘qishning ajoyib va kulgili tomonlari">
                            </div>
                        </div>
                        <div class="post_content">
                            <h3 class="post_input_name">Post matni *</h3>
                            <div class="post_textarea__box">
                                <textarea class="post_textarea post_textarea2">
Kitob o‘qishning foydalari haqida gap ketganda,
hamma gapni jiddiy boshlaydi. Lekin, aytaylik,
hayot shunchaki zerikarli emasmi? Mana,
kitob o‘qishning avzalliklari haqida kulgili bir qarash:

1. Kitob o‘qiyotgan odamning ko‘zida hamma narsa donolikdir.
Ko‘chada bir kitob bilan yurganingizda, odamlar sizni qandaydir ilmiy sirlarni ochayotgan odam deb o‘ylaydi. Aslida esa, siz boshqalar farishtalar va zombi urushini o‘qiyotgan bo‘lishingiz mumkin.


2. Kitob – shaxsiy teleportatsiya mashinasi.
Siz pulingizni tejab, chet ellarga bormasdan dunyoni aylanishingiz mumkin. Yangi Zelandiya o‘rmonlariga safar qilishni xohlaysizmi? Yoki Marsga uchishni? Birgina roman yetarli! Biroq, do‘stlaringiz sizni divanda yotgan holda "ekspeditsiya" qilayotganingizni bilib, xafa bo‘lishi mumkin.

3. Kitoblar "uyqu dori"ning o‘rnini bosadi.
O‘qishni boshlaganingizdan 10 daqiqa o‘tgach, ko‘zlaringiz ilinishni boshlasa, bu fiziologik mo‘jiza! Har qanday detektiv yoki fantastik hikoya yaxshi uyquga sabab bo‘lishi mumkin. Shunday qilib, kitoblar bilan tonggacha kechani bedor o‘tkazish yoki uxlab qolish – tanlov sizniki!


4. Kitoblar – ijtimoiy tarmoqsiz hayotning bir qismi.
Tasavvur qiling, elektr toki yo‘q. Telefoningizda zaryad tugagan. Hayotingiz tamommi? Yo‘q, agar kitobingiz bo‘lsa! Kitob o‘qiyotganingizda, boshqa dunyolarni "skrollash" qilishingiz mumkin. Faqat, afsuski, "like" tugmasi yo‘q.


5. Kitoblar sog‘liq uchun foydali.
Fizik tomondan ham! Yotoqdan olib kelayotgan og‘ir ensiklopediyalar – mushaklarni rivojlantiradi. Shunchaki Kindle yoki planshet ishlatishni unuting, chunki ular sog‘lom hayot tarziga mos emas.


6. Kitoblar sizni yangi so‘zlar bilan boyitadi.
Masalan, siz hozir "kvintessensiya" yoki "surunkali melanxoliya" kabi so‘zlarni ishlata boshlaysiz. Do‘stlaringiz esa hayron qoladi: "Bu odam nimalar deyapti?"
                            </textarea>
                            </div>
                        </div>
                        <div class="post_btn__block">
                            <button class="post_btn post_delete ">O’chirish</button>
                            <button class="post_btn post_update margin-x1">O’zgarishlarni saqlash</button>
                            <button class="post_btn post_btn_default ">Bekor qilish</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main end -->
    </div>

    <div id="footer"></div>
    <script type="module" src="assets/js/load.js"></script>

    <script src="./js/header.js"></script>

</body>

</html>
