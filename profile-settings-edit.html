<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/profile-settings.css" />
    <link rel="stylesheet" href="assets/css/profile-cabinet.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />

    <title>Profile Update Detail</title>
</head>

<body>
    <div class="wrapper">

        <div id="header"></div>

        <!-- Main start -->
        <section class="profile_tab container">
            <h2 class="profile_tab_title">Shaxsiy kabinet</h2>

            <!-- Profile tab-->
            <div class="profile_tab_link__block">
                <a href="profile-post-list.html" class="profile_tab_link">
                    Mening postlarim
                </a>
                <a href="profile-settings.html" class="profile_tab_link active_link">
                    Sozlamalar
                </a>
                <a href="admin-profile.html" class="profile_tab_link"> Admin profile </a>
                <a href="#" class="profile_tab_link">G’iybatlar</a>
                <div class="profile_tab_line"></div>
            </div>
            <!-- Profile end-->

            <!-- Other data start -->
            <h3 class="profile_tab_sub_title">Sozlamalarni O'zgartirish</h3>

            <div class="bottom-m-3">
                <h4 class="paragraph-title">Profil rasm</h4>
                <img src="./images/photo.png" class="profile_settings_photo" />
            </div>

            <div class="profile-setting_box">
                <h3 class="paragraph-title">Ma’lumotlar</h3>
                <label class="input_label">Isim</label>
                <input type="text" class="form_input" />
                <button class="btn btn-primary ml-3">Save Changes</button>
            </div>
            <div class="profile-setting_box">
                <h3 class="paragraph-title">Parol</h3>
                <label class="input_label">Hozirgi Parol</label>
                <input type="text" class="form_input" />
                <label class="input_label">Yangi Parol</label>
                <input type="text" class="form_input" />
                <button class="btn btn-primary ml-3">Save Changes</button>
            </div>
            <div class="profile-setting_box">
                <h3 class="paragraph-title">Telefon Raqam/Email</h3>
                <label class="input_label">Telefon raqam / Email</label>
                <input type="text" class="form_input" />
                <button class="btn btn-primary ml-3">Save Changes</button>
            </div>
            <!-- Other data end -->

        </section>
        <!-- Main end -->
    </div>

    <div id="footer"></div>

    <script type="module" src="assets/js/load.js"></script>
    <script src="./js/header.js"></script>

</body>

</html>
