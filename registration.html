<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/registration.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <title>Ro'yxatdan o'tish</title>
</head>

<body>
    <div class="wrapper">

        <div id="header"></div>

        <!-- Main start -->
        <main>
            <section class="registration container">
                <div class="registration_container">
                    <h2 class="registration_title">Roʻyxatdan oʻtish</h2>
                    <p class="registration_text">
                        Profil allaqachon yaratilgan
                        <a class="registration_link" href="login.html">Tizimga kirish</a>
                    </p>
                    <form class="registration_form" id="registrationForm">
                        <div class="registration_block">
                            <div class="registration_input_box">
                                <label class="registration_label" for="name">Ism</label>
                                <input class="registration_input" type="text" id="name" placeholder="Alish" required />
                            </div>

                            <div class="registration_input_box">
                                <label class="registration_label" for="phoneEmail">
                                    Telefon raqami / Email
                                </label>
                                <input class="registration_input" type="text" id="phoneEmail"
                                    placeholder="+998 90 900-00-00" value="bigmangcom@gmail.com" required />
                            </div>

                            <div class="registration_input_box">
                                <label class="registration_label" for="password">
                                    Parol
                                </label>
                                <input class="registration_input" type="password" id="password" required />
                            </div>

                            <div class="registration_input_box">
                                <label class="registration_label" for="confirmPassword">
                                    Parolni qayta kiriting
                                </label>
                                <input class="registration_input" type="password" id="confirmPassword" required />
                                <span id="errorText" class="error-text"></span>
                            </div>
                        </div>

                        <div class="registration_btn__box">
                            <button class="registration_btn" type="submit">
                                Davom etish
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <!-- Main end -->

    </div>
    <div id="footer"></div>

    <script type="module" src="assets/js/load.js"></script>
    <script src="./js/registration.js"></script>
    <script src="./js/header.js"></script>

</body>

</html>
