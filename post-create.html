<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/create-post.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <title>G'iybat yaratish</title>
</head>

<body>
    <div class="wrapper">

        <div id="header"></div>

        <!-- Main start -->
        <section class="post">
            <div class="container">
                <div class="post_container">
                    <p class="post_text">Orqaga qaytish</p>
                    <h2 class="post_title">Yanig G'iybat yaratish</h2>
                    <div class="post_block">
                        <h3 class="post_input_name">Post uchun rasmlar</h3>
                        <p class="post_text__inner">
                            Diqqat! 4 ta gacha rasm joylash mumkin! Rasmlar razmeri 1mb dan
                            oshishi mumkin emas.
                        </p>
                        <div class="post_block__pictures">
                            <div class="post_img__box">
                                <button class="post_basket__btn"></button>
                                <img src="./images/book7.png" class="post_img" />
                            </div>
                            <div class="post_img__box add_content">
                                <button class="post_additions__btn add_content__btn">
                                    <span class="post_span__vertical"></span>
                                    <span class="post_span__horizontal"></span>
                                </button>
                            </div>
                        </div>
                        <p class="post_text__sub">
                            *Birinchida turgan rasm Cover rasm bo’lib ishlatiladi!
                        </p>
                        <div class="post_form">
                            <h3 class="post_input_name">Sarlavha *</h3>
                            <div class="post_textarea__box">
                                <input class="post_input" />
                            </div>
                        </div>
                        <div class="post_content">
                            <h3 class="post_input_name">Post matni *</h3>
                            <div class="post_textarea__box">
                                <textarea class="post_textarea post_textarea2"></textarea>
                            </div>
                        </div>
                        <div class="post_btn__block">
                            <button class=" post_btn post_save">G’iybat yaratish</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main end -->
    </div>

    <div id="footer"></div>

    <script type="module" src="./assets/js/load.js"></script>
    <script src="./js/header.js"></script>
</body>

</html>
