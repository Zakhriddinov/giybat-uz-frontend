<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="stylesheet" href="assets/css/pagination.css" />
    <link rel="stylesheet" href="assets/css/profile-cabinet.css" />
    <link rel="stylesheet" href="assets/css/post.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
    <title>Shaxsiy Kabiat</title>
</head>

<body>
    <div class="wrapper">
        <div id="header"></div>

        <!-- Main start -->
        <section class="profile_tab container">
            <h2 class="profile_tab_title">Shaxsiy kabinet</h2>

            <!-- Profile tab-->
            <div class="profile_tab_link__block">
                <a href="profile-post-list.html" class="profile_tab_link active_link">
                    Mening postlarim
                </a>
                <a href="profile-settings.html" class="profile_tab_link">
                    Sozlamalar
                </a>
                <a href="admin-profile.html" class="profile_tab_link"> Admin profile </a>
                <a href="#" class="profile_tab_link">Gâ€™iybatlar</a>
                <div class="profile_tab_line"></div>
            </div>
            <!-- Profile end-->

            <!-- Post List-->
            <div class="profile-post_container mb-16">
                <div class="position-relative post_box">
                    <button class="profile_tab_btn"></button>
                    <div class="post_img__box">
                        <img src="./images/book1.png" alt="Posts" class=" post_img" />
                    </div>
                    <h3 class="post_title">Dasturlashni o'rganish</h3>
                    <p class="post_text">14.04.2024</p>
                </div>
                <div class="position-relative post_box">
                    <button class="profile_tab_btn"></button>
                    <div class="post_img__box">
                        <img src="./images/book7.png" alt="Posts" class=" post_img" />
                    </div>
                    <h3 class="post_title">
                        Ko'p kitob o'qish xaqida yangi gaplar
                    </h3>
                    <p class="post_text">14.04.2024</p>
                </div>
                <div class="position-relative post_box">
                    <button class="profile_tab_btn"></button>
                    <div class="post_img__box">
                        <img src="./images/book5.png" alt="Posts" class=" post_img" />
                    </div>
                    <h3 class="post_title">
                        kitabu.uz da tekin kitoblar
                    </h3>
                    <p class="post_text">14.04.2024</p>
                </div>
                <div class="position-relative post_box">
                    <button class="profile_tab_btn"></button>
                    <div class="post_img__box">
                        <img src="./images/book9.png" alt="Posts" class=" post_img" />
                    </div>
                    <h3 class="post_title">
                        Backend-chilar uchun Frontend-ni o'rganish
                    </h3>
                    <p class="post_text">12.04.2024</p>
                </div>
            </div>
            <!-- Post List end-->

            <!-- Pagination start -->
            <section class="pagination container">
                <div class="pagination-wrapper">
                    <div class="pagination_btn__box">
                        <button class="pagination_btn pagination-back">Oldingi</button>
                    </div>
                    <div class="pagination_block">
                        <div class="pagination_btn__box">
                            <button class="pagination_active">1</button>
                        </div>
                        <div class="pagination_btn__box">
                            <button class="pagination_btn">2</button>
                        </div>
                        <div class="pagination_btn__box">
                            <button class="pagination_btn">3</button>
                        </div>
                        <div class="pagination_btn__box">
                            <button class="pagination_btn">4</button>
                        </div>
                        <div class="pagination_btn__box">
                            <button class="pagination_btn">...</button>
                        </div>
                        <div class="pagination_btn__box">
                            <button class="pagination_btn">10</button>
                        </div>
                    </div>
                    <div class="pagination_btn__box">
                        <button class="pagination_btn pagination-forward">Keyingi</button>
                    </div>
                </div>
            </section>
            <!-- Pagination end -->

        </section>
        <!-- Main end -->

    </div>

    <div id="footer"></div>
    <script type="module" src="assets/js/load.js"></script>

    <script src="./js/header.js"></script>

</body>

</html>
